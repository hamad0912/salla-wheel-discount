<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الاتصال بـ Salla API</title>
</head>
<body>
    <h1>التحقق من الاتصال بـ Salla API</h1>
    <button onclick="checkConnection()">تحقق من الاتصال</button>
    <p id="status"></p>

    <script>
        function checkConnection() {
            fetch('https://api.salla.sa/v2/store', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer 7966c5c3c3172e8d88f690368d62b5d6'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = 'تم الاتصال بنجاح بـ Salla API';
                } else {
                    document.getElementById('status').textContent = 'فشل الاتصال';
                }
            })
            .catch(error => {
                document.getElementById('status').textContent = 'حدث خطأ أثناء الاتصال بـ Salla API';
            });
        }
    </script>
</body>
</html>
